<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="visitingFlat">
      <h2 data-cy="visitingFlatDetailsHeading">
        <span bitsTranslate="openSocietyApp.visitorServiceVisitingFlat.detail.title">Visiting Flat</span>
      </h2>

      <hr />

      <bits-alert-error></bits-alert-error>

      <bits-alert></bits-alert>

      <dl class="row-md jh-entity-details">
        <dt><span bitsTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ visitingFlat.id }}</span>
        </dd>
        <dt><span bitsTranslate="openSocietyApp.visitorServiceVisitingFlat.flatNo">Flat No</span></dt>
        <dd>
          <span>{{ visitingFlat.flatNo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span bitsTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/visiting-flat', visitingFlat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span bitsTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
