<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="society">
      <h2 data-cy="societyDetailsHeading"><span bitsTranslate="openSocietyApp.society.detail.title">Society</span></h2>

      <hr />

      <bits-alert-error></bits-alert-error>

      <bits-alert></bits-alert>

      <dl class="row-md jh-entity-details">
        <dt><span bitsTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ society.id }}</span>
        </dd>
        <dt><span bitsTranslate="openSocietyApp.society.name">Name</span></dt>
        <dd>
          <span>{{ society.name }}</span>
        </dd>
        <dt><span bitsTranslate="openSocietyApp.society.description">Description</span></dt>
        <dd>
          <span>{{ society.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span bitsTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/society', society.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span bitsTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
